<form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"
      placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">firstname</label>
    <input type="text" class="form-control" name="firstname" [(ngModel)]="form.firstname" #firstname="ngModel"
      placeholder="Enter firstname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">lastname</label>
    <input type="text" class="form-control" name="lastname" [(ngModel)]="form.lastname" #lastname="ngModel"
      placeholder="Enter lastname">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel"
      placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">address</label>
    <input type="text" class="form-control" name="address" [(ngModel)]="form.address" #address="ngModel"
      placeholder="Enter address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">dob</label>
    <input type="text" class="form-control" name="dob" [(ngModel)]="form.dob" #dob="ngModel" placeholder="Enter dob">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Company</label>
    <input type="text" class="form-control" name="company" [(ngModel)]="form.company" #company="ngModel"
      placeholder="Enter Company">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
